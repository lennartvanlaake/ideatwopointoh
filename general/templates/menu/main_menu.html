
<div class="w3-top">
  <div class="w3-card w3-left-align w3-large w3-white w3-padding">
    <a href="/">
    <img border="0" alt="Idea logo" src="{% static 'images/idea.jpg' %}" width="50" height="50">
    </a>
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-dark w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" 			title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    {% for item in menu_items %}
      <a class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-right w3-hover-dark" href="/{{ item.href }}">{{ item.text }}</a>
    {% endfor %}
  </div>
</div>
