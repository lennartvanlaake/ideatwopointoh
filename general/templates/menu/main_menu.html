{% load wagtailcore_tags %}

<div class="w3-top">
  <div class="w3-card w3-left-align w3-large w3-white w3-padding">
    <a href="/">
      <img border="0" alt="Idea logo" src="/static/images/idea.jpg" width="50" height="50">
    </a>
    {% for item in menu_items %}
    <a class="w3-bar-item w3-button w3-padding-large w3-right w3-hover-dark" href="/{{ item.href }}">
      {{item.text}}</a>
    {% endfor %}
  </div>
</div>
