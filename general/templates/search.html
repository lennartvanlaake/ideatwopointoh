<form role="search" method="get" class="w3-container w3-card-4 w3-padding-large">

    <label>Search</label>
    <input class="w3-input w3-animate-input" type="text" placeholder="Search" name="query" style="width:30%">
{% for property in select_properties %}
    <h2>{{ property.display }}</h2>
    {% for option in property.options %}
        <label>{{ option.display }}</label>
        <input type="checkbox"  class="w3-check" name="{{ property.name }}" value="{{ option.key }}">
    {% endfor %}
{% endfor %}
    <br>
    <button id="singlebutton" name="singlebutton" class="w3-button w3-round">Search</button>

</form>
